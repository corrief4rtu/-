<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор обуви для Ариши</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lavender;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #wheel {
            width: 500px;
            height: 500px;
            background: url('/path/to/your/wheel/image.png') no-repeat center center; /* Укажите путь к вашему изображению колеса */
            background-size: contain;
            position: relative;
            transition: transform 4s ease-out;
        }
        #pointer {
            position: absolute;
            top: 0; /* Указатель расположен на верху колеса */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 20px 10px 0 10px;
            border-color: red transparent transparent transparent;
        }
        button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Какие туфли выбрать Арише?</h1>
    <div id="wheel"></div>
    <div id="pointer"></div>
    <button onclick="spinWheel()">Крутить колесо!</button>

    <script>
        function spinWheel() {
            // Настройка для позиционирования леопардового сегмента под указателем
            const leopardIndex = 15; // Индекс леопардового сегмента, начиная с 0
            const numSegments = 16; // Общее количество сегментов
            const degreesPerSegment = 360 / numSegments;
            const extraDegreesToAlignPointer = degreesPerSegment / 2;
            const fullRotations = 360 * 5; // Пять полных вращений для драматичности

            const rotation = fullRotations - leopardIndex * degreesPerSegment - extraDegreesToAlignPointer;
            document.getElementById('wheel').style.transform = `rotate(${rotation}deg)`;
        }
    </script>
</body>
</html>
